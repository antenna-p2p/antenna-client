<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="data:image/png;base64,">
	<title>Antenna Test</title>
	<link href="./css/stylesheet.css" rel="stylesheet">
</head>

<body>
	<main class="flex row align-stretch w100 h100">
		<div id="settingsWindow" class="pad">
			<form id="vc-form">
				<button type="button" id="vc-getMic">Get mic</button>
			</form>
			<br>
			<form id="room-form">
				<input type="text" name="serverIp" id="room-serverIp" placeholder="Server IP" value="antennatest.herokuapp.com"><br>
				<input type="text" name="roomId" id="room-id" placeholder="Room ID"><br>
				<input type="text" name="username" id="room-name" placeholder="Username"><br>
				<button type="button" id="room-join">Join Room</button>
			</form>
			<br>
			<form id="msgDisplay-form">
				<label form="msgDisplay-form" for="frameSandboxType">Chat security options</label>
				<div id="frameSandboxType" class="font-small">
					<input type="radio" name="sandboxType" id="msgDisplay-SandboxNone" data-value="none" checked>
					<label form="createMsgForm" for="msgDisplay-SandboxNone">Text only</label><br>
					<input type="radio" name="sandboxType" id="msgDisplay-SandboxNoStyle" data-value="noStyle">
					<label form="createMsgForm" for="msgDisplay-SandboxNoStyle">No styling</label><br>
					<input type="radio" name="sandboxType" id="msgDisplay-SandboxInlineStyle" data-value="inlineStyle">
					<label form="createMsgForm" for="msgDisplay-SandboxInlineStyle">Only inline styling</label><br>
					<input type="radio" name="sandboxType" id="msgDisplay-SandboxAllStyle" data-value="allStyle">
					<label form="createMsgForm" for="msgDisplay-SandboxAllStyle">All styling</label><br>
					<input type="radio" name="sandboxType" id="msgDisplay-SandboxAll" data-value="all">
					<label form="createMsgForm" for="msgDisplay-SandboxAll">All styling and JavaScript</label><br>
				</div>
			</form>
		</div>
		<div id="chatWindow" class="pad grow flex column just-end">
			<div id="msgContainer" class="grow"></div>
			<form id="createMsg-form">
				<textarea rows="5" cols="60" name="msgContent" id="createMsg-content" placeholder="Message Content"></textarea>
				<button type="submit" value="Send">Send</button>
			</form>
		</div>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"
		integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ=="
		crossorigin="anonymous"></script>
	<script type="module" src="./js/index.js"></script>
</body>

</html>
